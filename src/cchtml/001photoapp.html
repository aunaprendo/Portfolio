<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../cccss/ccStyle.css" rel="stylesheet" />
    <title>Squirrel Photo App</title>
  </head>
  <body>
    <div data-include="./partials/navBar.html"></div>
    <div data-include="./partials/sideMenu.html"></div>

    <main>
      <h1>Squirrel Photo App</h1>

      <section>
        <h2>Squirrel Photos</h2>
        <p>
          Everyone loves 
          <a href="https://www.boredpanda.com/cute-squirrels/">cute squirrels</a> 
          online!
        </p>
        <p>
          See more 
          <a target="_blank" href="https://yourpositiveoasis.com/beautiful-photographs-squirrels/">squirrel photos</a> 
          in our gallery.
        </p>
        <img src="https://image2url.com/images/1763690420800-f665164b-65fe-479d-a4b8-1e1713f7be16.webp" alt="A cute squirrel eatimg out of a copper tea pot." width="80%"/>
        </a>
      </section>

      <section>
        <h2>Squirrel Lists</h2>

        <h3>Top 3 things squirrels love:</h3>
        <ol>
          <li>nuts</li>
          <li>trees</li>
          <li>cotton</li>
        </ol>
        <figure>
          <img width="80%" src="https://image2url.com/images/1763690303177-9da055ba-4df3-43c0-b4f7-f1b0c4fd6a8e.jpeg" alt="A squirrel stretching on a tree branch." />
          <figcaption>Squirrels <em>love</em> stretching.</figcaption>
        </figure>

        <h3>Top 3 things squirrels hate:</h3>
        <ol>
          <li>big scary animals</li>
          <li>flying monsters</li>
          <li>lost nuts</li>
        </ol>
        <figure>
          <img width="80%" src="https://image2url.com/images/1763690223030-21d206d4-d406-4602-8c09-07ed16cef840.jpeg" alt="A squirrel holding a saw cutting a tree stump." />
          <figcaption>Squirrels <strong>hate</strong> lumber jacks cutting down trees.</figcaption>
        </figure>
      </section>
    </main>

    <div data-include="./partials/footer.html"></div>
