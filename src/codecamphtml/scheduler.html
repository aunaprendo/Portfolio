<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Availability Table</title>
  <link href="../codecampcss/scheduler.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>

  <table>
    <thead>
      <tr class="half">
        <th></th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
      </tr>
    </thead>
    <tbody>
      <tr class="sharp">
        <th class="time"><time datetime="09:00">09:00</time></th>
        <td class="available-0">xx</td>
        <td class="available-2">xx</td>
        <td class="available-3">xx</td>
        <td class="available-1">xx</td>
        <td class="available-5">xx</td>
      </tr>
      <tr class="half">
        <th class="time"><time datetime="12:00">12:00</time></th>
        <td class="available-4">xx</td>
        <td class="available-1">xx</td>
        <td class="available-0">xx</td>
        <td class="available-3">xx</td>
        <td class="available-2">xx</td>
      </tr>	
      <tr class="sharp">
        <th class="time"><time datetime="15:00">03:00</time></th>
        <td class="available-3">xx</td>
        <td class="available-1">xx</td>
        <td class="available-1">xx</td>
        <td class="available-2">xx</td>
        <td class="available-4">xx</td>
      </tr>
      <tr class="half">
        <th class="time"><time datetime="18:00">06:00</time></th>
        <td class="available-4">xx</td>
        <td class="available-3">xx</td>
        <td class="available-5">xx</td>
        <td class="available-5">xx</td>
        <td class="available-1">xx</td>
      </tr>
    </tbody>
  </table>

  <div id="legend">
    <span>Availability</span>
    <div id="legend-gradient"></div>
  </div>

</body>
</html>
