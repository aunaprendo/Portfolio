      <h1 id="title">Sir Peanut Metz</h1>
      <p id="tribute-info">The squirrel who taught me the meaning of happiness.</p>
      <figure id="img-div">
        <img id="image" src="https://image2url.com/images/1760830461181-55efee03-ef90-4e09-aabc-6b9cc8bf75de.jpeg" alt="peanut">
        <figcaption id="img-caption">Picture of Peanut the flying squirrel perching on a brown duffle bag.</figcaption>
        <p>Peanut was no ordinary flying squirrel. With soft, cinnamon-colored fur and wide, curious eyes, he soared through the tiny apartment like a leaf on the wind, gliding from curtain rods to bookshelves with effortless grace. Found as a baby after a storm, Peanut was taken in by a quiet, overworked graphic designer named Leo, who hadn’t smiled much in years. At first, Peanut was just another responsibility—but quickly, the little squirrel’s fearless leaps and nightly antics began to fill the silence in Leo’s life with laughter.</p><br>
        <p>As the months passed, Peanut became more than a pet; he was a spark of joy in an otherwise gray routine. Every evening, Leo would return home to find Peanut waiting by the window, chirping excitedly, eager to begin their nightly adventures. Together, they built obstacle courses, explored the park under moonlight, and even learned tricks—Peanut’s favorite was gliding from Leo’s shoulder to a perch high above the kitchen. In Peanut’s world, there was no space for stress or sadness—just movement, curiosity, and simple pleasures.</p><br>
        <p>Through Peanut’s carefree spirit, Leo slowly remembered the things he once loved. He started drawing again—not for work, but for fun—filling his sketchbooks with whimsical art of their escapades. It dawned on him that happiness wasn’t some distant goal, but something found in small, everyday moments. Peanut, with his boundless energy and gentle trust, had taught Leo to live lightly, to leap when it felt right, and to find joy in just being.</p><br>
