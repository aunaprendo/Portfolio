
<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <title>Checkout Page</title>
</head>
<body>
 <h1>Checkout</h1>
 <section>
 <h2>Your Cart</h2>
 <img src="https://imgsearch.com/image/ornate-golden-squirrel-figurine328110" alt="Gold squirrel statue with colorful tail.">
 </section>
 <section>
 <h2>Payment Information</h2>
 <form>
 <label for="card-name">Card Name:</label>
 <input id="card-name" name="card-name" required aria-required="true"><br />
 <label for="card-number">Card Number:</label>
 <input id="card-number" name="card-number" required aria-required="true">
<br />
 <label for="Expiration">Card Expiration Date:</label>
 <input id="Expiration" name="Expiration">
 
 </form>
 </section>
</body>
</html>
